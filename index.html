<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night City Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            background: #000;
            color: #00ff9f;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            filter: saturate(1.5) contrast(1.2);
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(255, 0, 255, 0.1) 0%,
                rgba(0, 255, 255, 0.1) 100%);
            pointer-events: none;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            opacity: 0.1;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .terminal-window {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ff9f;
            box-shadow: 0 0 30px rgba(0, 255, 159, 0.5),
                        inset 0 0 50px rgba(0, 255, 159, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 30px;
            position: relative;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }

        .terminal-header {
            border-bottom: 1px solid #00ff9f;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            font-size: 1.2em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .terminal-buttons {
            display: flex;
            gap: 10px;
        }

        .terminal-button {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid #00ff9f;
        }

        .terminal-button:nth-child(1) { background: #ff0055; box-shadow: 0 0 10px #ff0055; }
        .terminal-button:nth-child(2) { background: #ffff00; box-shadow: 0 0 10px #ffff00; }
        .terminal-button:nth-child(3) { background: #00ff9f; box-shadow: 0 0 10px #00ff9f; }

        h1 {
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 20px;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .subtitle {
            font-size: 1.2em;
            color: #ff00ff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .typing-text {
            color: #00ff9f;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .typing-text::before {
            content: '> ';
            color: #ff00ff;
        }

        .cta-button {
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 15px 40px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .stat-card {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid #ff00ff;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-weight: bold;
        }

        .stat-label {
            color: #00ff9f;
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .stats-grid { grid-template-columns: 1fr; }
            .terminal-window { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="glitch-overlay"></div>

    <div class="container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-title">NIGHT_CITY_TERMINAL.EXE</div>
                <div class="terminal-buttons">
                    <div class="terminal-button"></div>
                    <div class="terminal-button"></div>
                    <div class="terminal-button"></div>
                </div>
            </div>

            <h1>WELCOME TO NIGHT CITY</h1>
            <div class="subtitle">// SYSTEM_INITIALIZED //</div>
            
            <div class="typing-text">
                Connection established...<br>
                Neural interface: ONLINE<br>
                Cyberware status: OPTIMAL<br>
                Ready for deployment...
            </div>

            <button class="cta-button" onclick="alert('SYSTEM ACTIVATED')">JACK IN</button>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="stat1">2077</div>
                    <div class="stat-label">Year</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat2">100%</div>
                    <div class="stat-label">Cyberpunk</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat3">âˆž</div>
                    <div class="stat-label">Possibilities</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add random glitch effect
        setInterval(() => {
            const title = document.querySelector('h1');
            if (Math.random() > 0.95) {
                title.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    title.style.transform = 'translate(0, 0)';
                }, 50);
            }
        }, 100);

        // Animate numbers
        function animateNumber(id, target) {
            const el = document.getElementById(id);
            if (el && !isNaN(target)) {
                let current = 0;
                const increment = target / 50;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        el.textContent = target;
                        clearInterval(timer);
                    } else {
                        el.textContent = Math.floor(current);
                    }
                }, 30);
            }
        }

        window.addEventListener('load', () => {
            animateNumber('stat1', 2077);
        });
    </script>
</body>
</html>
